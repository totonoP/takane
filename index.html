<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" media="screen and (min-width:1000px)" href="style.css">
	<link rel="stylesheet" media="screen and (max-width:1000px)" href="style2.css">
	<link rel="icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
</head>
	
<body>
<div class="bg_white">
	<div class = "first">
		<title>貴音さんコミュジェネレータ</title>
		 <h2>貴音さんコミュジェネレータ</h2>
		 貴音さんとこみゅにけーしょんしたい。
	</div>
	<div class="review-screen">
		<canvas id="loading" width="1920px" height="1080px"></canvas>
		<canvas id="resultImage" width="1920px" height="1080px" style="background-color:blue;"></canvas>
		<canvas id="cv" width="1920px" height="1080px" style="background-color:black;"></canvas>
		<canvas id="cv2" width="1920px" height="1080px"></canvas>
		<canvas id="cv3" width="1920px" height="1080px"></canvas>
		<canvas id="cv4" width="1920px" height="1080px"></canvas>
	</div>
	<div class="select-elements">
		<input type="radio" name="tab_name" id="tb_haikei" checked>
		<label class="tab_class" for="tb_haikei">背景</label>
		<div class="content_class">
		<p>
			<div id = "hk">
				<label for="label_name">背景</label><br>
				<select name="" id="bg" onchange="Selecthk(this.value)">
					<option disabled selected>背景を選択してください</option>
					<option value="entrance"> エントランス</option>
					<option value="jimusho"> 事務所</option>
					<option value="765pro1"> ７６５プロ</option>
					<option value="dress"> ドレスルーム</option>
					<option value="kuukou"> 空港</option>
					<option value="kouen1"> 公園</option>
					<option value="matiya"> 町屋</option>
					<option value="moon1"> 月１</option>
					<option value="moon2"> 月２</option>
					<option value="ryokan"> 旅館</option>
					<option value="jinnja1"> お祭り</option>
					<option value="sea2"> 海</option>
					<option value="yuenchi"> 遊園地</option>
					<option value="tvkyoku2"> TV局</option>
					<option value="imushitu"> 医務室</option>
					<option value="izakaya"> 居酒屋</option>
					<option value="kenrokuen"> 兼六園</option>
					<option value="kusayakyu"> 河原</option>
					<option value="butaisode1"> 舞台袖</option>
					<option value="okujo2"> 屋上</option>
					<option value="theater1"> シアター</option>
				</select>
			</div>
		</p>
		</div>
		<input type="radio" name="tab_name" id="tb_costume" >
		<label class="tab_class" for="tb_costume">衣装</label>
		<div class="content_class">
		<p>
			<div id = "costume">
			<label for="label_name">衣装</label><br>
			<select name="costume" id="costumemenu" onchange="selectpose(this.value)">
				<option disabled selected>貴音さんの衣装を選択してください</option>
				<option value="cusual">私服</option>
				<option value="shiny">シャイニートリニティ</option>
				<option value="suit">スーツ</option>
				<option value="lady">レディ・アルカード</option>
				<option value="santa">グレイトフル・エレメント</option>
			</select>
			</div>
		</p>
		</div>
		<input type="radio" name="tab_name" id="tb_takane" >
		<label class="tab_class" for="tb_takane">表情</label>
		<div class="content_class">
		<p>
			<div id = "takane">
			<label for="label_name">表情</label><br>
			<select name="menuList" id="menuList" disabled  onchange="Selecttkn(this.value)">
				<option disabled selected>表情を選択してください</option>
			</select>
			</div>
		</p>
		</div>
		<input type="radio" name="tab_name" id="tb_words" >
		<label class="tab_class" for="tb_words">台詞</label>
		<div class="content_class">
		<p>
			<div id = "words">
				<form action="" name="textInput" id="words">
						名前<br><input type="text" id="who" size="30" maxlength="6" value="貴音"><br><br>
						台詞<br><textarea rows="3" cols="50" id = "serihu">面妖な！</textarea>
						<br>
						<input type="button" id = "enter" value="決定" onclick="toDraw()" />
						<input type="button" id = "clear" value="すべてクリア" onclick="eraseCanvas(['cv','cv2','cv4'])">
				</form>	
			</div>
		</p>
		</div>
	<div id = "foot">
		<button type="button" class = "btn_dld" value="download" onclick = "download()">だうんろーど</button>
		<a href="https://twitter.com/share" class="twitter-share-button" data-text="　"data-hashtags="貴音コミュジェネレータ" onclick="download()">Tweet</a>
		<script type="text/javascript" src="createImage.js"></script>
	</div>
</div>
</body>
</html>
